<footer class="footer mt-auto py-3 border-top">
    <div class="container">
        <div class="d-flex justify-content-center">
            <span class="text-muted">Peter O'Connor 2022</span>
        </div>
        <div class="d-flex justify-content-center">
            <ng-container *ngIf="isAuthenticated | async">
                <span class="nav-item">
                    <a class="nav-link text-dark" [routerLink]='["/authentication/profile"]' title="Manage">Hello {{
                        userName |
                        async }}</a>
                </span>
                <span class="nav-item">
                    <a class="btn-warning nav-link text-dark" [routerLink]='["/authentication/logout"]'
                        [state]='{ local: true }' title="Logout">Logout</a>
                </span>
            </ng-container>
        </div>
    </div>
</footer>
